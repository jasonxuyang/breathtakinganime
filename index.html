<html>
    <head>
        <style>
            @font-face {
                font-family: 'GoogleSans-Bold';
                font-style: normal;
                font-weight: normal;
                src: local('GoogleSans-Bold'), local('GoogleSans-Bold'),
                    url('static/font/GoogleSans-Bold.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
                    url('static/font/GoogleSans-Bold.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
            }

            @font-face {
                font-family: 'GoogleSans-Medium';
                font-style: normal;
                font-weight: normal;
                src: local('GoogleSans-Medium'), local('GoogleSans-Medium'),
                    url('static/font/GoogleSans-Medium.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
                    url('static/font/GoogleSans-Medium.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
            }

            @font-face {
                font-family: 'GoogleSans-Regular';
                font-style: normal;
                font-weight: normal;
                src: local('GoogleSans-Regular'), local('GoogleSans-Regular'),
                    url('static/font/GoogleSans-Regular.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
                    url('static/font/GoogleSans-Regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
            }

            a,body,button,div,footer,form,h1,h2,h3,h4,header,html,img,input,label,li,nav,p,select,span,table,textarea,ul {
                margin: 0;
                padding: 0;
                border: 0;
                font: inherit;
                font-family: inherit;
                font-size: 100%
            }

            html {
                background: #000000;;
                -webkit-text-size-adjust: none;
                -webkit-font-smoothing: subpixel-antialiased;
                -webkit-font-smoothing: antialiased;
                scrollbar-width: none;
                -ms-overflow-style: none;
                cursor: none;
            }
            
            html::-webkit-scrollbar {
                width: 0px;
                background: transparent; 
            }


            body {
                position: relative;
                margin: 0;
                overscroll-behavior: none;
            }

            h2 {
                display: block;
                font-family: 'GoogleSans-Medium';
                font-size: 2.222vw;
                color: #FFFFFF;
            }

            h3 {
                display: block;
                font-family: 'GoogleSans-Medium';
                font-size: 1.389vw;
                color: #D9D9D9;
                margin-bottom: 0.417vw;
            }

            h4 {
                display: block;
                font-family: 'GoogleSans-Regular';
                font-size: 1.389vw;
                color: #D9D9D9;
            }

            p {
                font-family: 'GoogleSans-Medium';
                font-size: 1.111vw;
                color: #ffffff;
            }

            #nav_left {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 5;
                transition: opacity .8s ease, margin-top .8s ease;
            }

            #nav_left h1 {
                font-family: 'GoogleSans-Bold';
                font-size: 1.111vw;
                color: #FFFFFF;
                text-shadow: 0px 0px 50px rgba(0, 0, 0, 0.5);
                margin-top: 1.736vw;
                margin-left: 1.736vw;
            }

            #nav_right {
                position: absolute;
                top: 0;
                right: 0;
                z-index: 5;
                transition: opacity .8s ease, margin-top .8s ease;
            }

            #nav_right h1 {
                font-family: 'GoogleSans-Bold';
                font-size: 1.111vw;
                color: #FFFFFF;
                text-shadow: 0px 0px 50px rgba(0, 0, 0, 0.5);
                margin-top: 1.736vw;
                margin-right: 1.736vw;
            }

            #nav_right .nav_links {
                display: flex;
                flex-flow: row nowrap;
                justify-content: space-between;
                margin-top: 1.736vw;
                cursor: none;
            }

            #nav_right .nav_link {
                font-family: 'GoogleSans-Bold';
                font-size: 1.111vw;
                color: #FFFFFF;
                text-shadow: 0px 0px 50px rgba(0, 0, 0, 0.5);
                text-decoration: none;
                cursor: none;
                margin-right: 1.736vw;
            }

            #back_button {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                align-items: center;
                display: none;
            }

            #back_button h1 {
                margin-left: 0;
                display: inline;
            }

            #back_button_icon {
                margin-top: 1.736vw;
                margin-left: 1.736vw;
                margin-right: 0.417vw;
                width: 1.019vw;
                height: 0.833vw;
            }

            main {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 0;
            }

            #cursor_inner {
                position: fixed;
                height: 12px;
                width: 12px;
                top: 0;
                left: 0;
                border-radius: 50%;
                background: #FFFFFF;
                z-index: 10;
                pointer-events: none;
                opacity: 0;
                transition: opacity .3s ease-in;
                transform-origin: center;
            }

            #cursor_outer {
                position: fixed;
                height: 96px;
                width: 96px;
                top: 0;
                left: 0;
                border-radius: 50%;
                z-index: 9;
                pointer-events: none;
                opacity: 0;
                transition: opacity .3s ease-in;
                transform-origin: center;
            }

            #gallery_wrapper {
                perspective: 10px;
            }

            #gallery {
                padding: 19.722vw;
                perspective: 10px;
                transition: transform 1s cubic-bezier(0.550, 0.055, 0.675, 0.190) .5s, opacity 1s cubic-bezier(0.550, 0.055, 0.675, 0.190) .5s;
            }

            img { 
                -webkit-user-drag: none; 
                -khtml-user-drag: none; 
                -moz-user-drag: none; 
                -o-user-drag: none; 
            }

            .img_container {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
            }

            .img_wrapper {
                position: relative;
                margin: 4.93vw;
                width: 47.5vw;
                height: 26.806vw;
            }

            .gallery_img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 2;
                opacity: 0; 
                transition: opacity 1.5s ease-in, transform 1.5s ease;
                transform-style: preserve-3d;
            }

            .gallery_img.visible {
                transition: opacity 1.5s ease-in;
                opacity: 1;
            }

            .img_overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0 ,0, 0, .75) 0%;
                opacity: 0;
                transition: .3s ease-out;
                z-index: 3;
                pointer-events: none;
            }

            .img_wrapper:hover .img_overlay{
                opacity: 1;
                transition: .3s ease-out;
            }
            
            .img_content {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 70%;
                z-index: 4;
                text-align: center;
                transform: translate(-50%, -50%);
            }

            #animation_explorer_container {
                position: fixed;
                width: 100vw;
                height: 100vh;
                z-index: 4;
                background: #000000;
                position: fixed;
                opacity: 0;
                visibility: hidden;
                transition: opacity .5s ease-in;
            }

            #explorer_img_container {
                position: relative;
                z-index: 1;
            }

            #explorer_img_container ::-webkit-scrollbar {
                width: 0px;
                background: transparent;
            }
            

            .explorer_img {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                object-position: 50% 50%;
                position: absolute;
                left: 0;
                top: 0;
            }

            .explorer_img_overlay_top {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 25vw;
                background: linear-gradient(180deg, #000000 0%, rgba(0, 0, 0, 0) 100%);
                opacity: .75;
                pointer-events: none;
                z-index: 5;
            }

            .explorer_img_overlay_bottom {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100vw;
                height: 25vw;
                background: linear-gradient(360deg, #000000 0%, rgba(0, 0, 0, 0) 100%);
                opacity: .75;
                pointer-events: none;
                z-index: 5;
            }

            #animation_details {
                position: absolute;
                top: 5.208vw;
                left: 1.736vw;
                z-index: 6;
                opacity: 0;
                margin-top: -.25vw;
                transition: opacity .8s ease, margin-top .8s ease;
            }

            .animation_header{
                color: #FFFFFF;
            }

            #animation_details h3, h4 {
                margin-bottom: 1.111vw;
            }

            #animation_platforms {
                position: absolute;
                top: 5.208vw;
                right: 1.736vw;
                z-index: 6;
                opacity: 0;
                margin-top: -.25vw;
                transition: opacity .8s ease, margin-top .8s ease;
            }

            #animation_platforms h3, h4 {
                margin-bottom: 1.111vw;
            }

            #audio_controls {
                z-index: 8;
                position: absolute;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-between;
                align-items: center;
                width: 96.667vw;
                left: 1.736vw;
                bottom: 1.736vw;
            }

            #audio_controls .left_controls, #audio_controls .right_controls {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-between;
                width: 6.528vw;
            }

            #play_button, #mute_button {
                width: 1.389vw;
                height: 1.389vw;
                opacity: .75;
                transition: opacity .2s linear;
            }

            #play_button:hover, #mute_button:hover {
                opacity: 1;
                transition: opacity .2s linear;
            }

            #audio_time, #audio_time_left {
                width: 2.361vw;
            }

            #audio_controls .audio_bars {
                height: .139vw;
                width: 80.278vw;
                position: relative;
            }

            #audio_progress_bar, #audio_load_bar {
                position: absolute;
                height: .139vw;
                width: 80.278vw;
                left: 0;
                top: 0;
                background: #FFFFFF;
            }

            #audio_load_bar {
                opacity: .5;
            }

            #audio_progress_bar {
                opacity: 1;
            }

            #carousel_controls .left_controls {
                z-index: 8;
                position: absolute;
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: space-between;
                align-items: center;
                width: 6.528vw;
                height: 3.889vw;
                left: 1.736vw;
                bottom: 5.417vw;
            }

            #carousel_controls .right_controls {
                z-index: 8;
                position: absolute;
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: space-between;
                align-items: center;
                width: 6.528vw;
                height: 3.889vw;
                right: 1.736vw;
                bottom: 5.417vw;
            }

            #carousel_controls .left {
                width: 6.528vw;
                text-align: left;
            }

            #carousel_controls .right {
                width: 6.528vw;
                text-align: right;
            }

            #carousel_previous_line, #carousel_next_line {
                width: 6.528vw;
                height: 1.5px;
                background: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <nav id='nav_left'>
            <h1>BreathTakingAnime</h1>
            <div id='back_button'>
                <img src='/static/icon_arrow.svg' id='back_button_icon'>
                <h1>Back to Home</h1>
            </div>
        </nav>
        <nav id='nav_right'>
            <div class='nav_links'>
                <a href="" class='nav_link'>Shows</a>
                <a href="" class='nav_link'>About</a>
            </div>
        </nav>
        <div id='cursor_inner'></div>
        <div id='cursor_outer'></div>
        <div id='animation_explorer_container'>
            <div id="animation_details">
                <h3 class='animation_header'>Animation Details</h3>
                <h4>Kyoto Animation</h4>
                <h4>Winter 2018</h4>
                <h4>13 Episodes</h4>
                <h4>Finished Airing</h4>
            </div>
            <div id='animation_platforms'>
                <h3 class='animation_header'>Available On</h3>
                <h4>Netflix</h4>
            </div>

            <div id='carousel_controls'>
                <div class='left_controls'>
                    <p id='carousel_previous' class='right'>Previous</p>
                    <div id='carousel_previous_line'></div>
                    <p class='left'>3/8</p>
                </div>
                <div class='right_controls'>
                    <p id='carousel_next' class='left'>Next</p>
                    <div id='carousel_next_line'></div>
                    <p class='right'>5/8</p>
                </div>
            </div>
            
            <div id='audio_controls'>
                <div class='left_controls'>
                    <img src='/static/icon_play.svg' id='play_button'>
                    <img src='/static/icon_mute.svg' id='mute_button'>
                    <p id='audio_time'></p>
                </div>
                <div class='audio_bars'>
                    <div id='audio_progress_bar'></div>
                    <div id='audio_load_bar'></div>
                </div>
                <div class='right_controls'>
                    <p id='audio_time_left'></p>
                    <img src='/static/icon_previous.svg' id='previous_button'>
                    <img src='/static/icon_next.svg' id='next_button'>
                </div>
            </div>
            
            <audio 
                id='audio_player'
                src=''>
            </audio>
            
            <div class='explorer_img_overlay_top'></div>
            <div class='explorer_img_overlay_bottom'></div>
            <div id='explorer_img_container'>
                <img src='static/violet1.png' class='explorer_img'>
                <img src='static/violet1.png' class='explorer_img'>
                <img src='static/violet1.png' class='explorer_img'>
            </div>
        </div>
        <main id='main'>
            <div id='gallery_wrapper'>
                <div id='gallery'>
                    <!-- <div class='img_container'>
                        <div class='img_wrapper'>
                            <div class='img_overlay'>
                                <div class='img_content'>
                                    <h3>Kyoto Animation</h3>
                                    <h2>Violet Evergarden</h2>
                                </div>
                            </div>
                            <img src='static/violet1.png' class='gallery_img'>
                        </div> -->
                </div>
            </div>
        </main>
        <script type="module" src='main.js'></script>
    </body>
</html>
